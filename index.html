<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بازی</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="heart">
      <span class="material-symbols-outlined"> favorite </span>
      <span class="material-symbols-outlined"> favorite </span>
      <span class="material-symbols-outlined"> favorite </span>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="info">
      <p>بزن بریم!</p>
      <div>
        <button type="button" class="btn reset" data-mode="easy">آسان</button>
        <button type="button" class="btn reset" data-mode="normal">عادی</button>
        <button type="button" class="btn reset" data-mode="hard">خفن</button>
      </div>
      <button type="button" class="btn" id="open-btn">قوانین</button>
    </div>
    <div class="rules" id="rules">
      <h2>چطوری بازی کنیم:</h2>
      <p>از دکمه های چپ و راست برای حرکت دادن پارو استفاده کنید</p>
      <p>اگر توپ رو از دست بدی، سوختی!</p>
      <button type="button" class="btn" id="close-btn">بستن</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
